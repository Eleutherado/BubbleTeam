<!doctype html>
<head>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="viz.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <style>
    .surveyLink{
      margin-left: 10px
    }
    .greeting{
      color: green;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h4>Welcome</h4>
    <h5>Please Fill out the survey</h5>
    <a class="surveyLink waves-effect waves-light btn"
      href=https://docs.google.com/a/andrew.cmu.edu/forms/d/1p8ktexbQBLOBYT0MTOe925msI5E_TImo-e8DZEvo64I/edit target="_blank">go to the Survey</a>
    <br>
    <br>
    <!-- TODO: Disable submit until valid id received -->
    <div class="signup row">
      <div class="col s3">
        Choose a Username:
        <div class="input-field inline">
          <input id="username" type="text" class="validate">
        </div>
      </div>
      <div class="col s9">
        <button id="submit" class="btn waves-effect waves-light disabled" type="button">Submit</button>
      </div>
    </div>
  </div>

  <div id="signedUp">
    <h1 class="greeting">Welcome Back</h1>
  </div>

  <div id="viz">
  </div>
  <div id="post_survey">
    <!-- Show after a certain amount of time -->
  </div>
</body>
