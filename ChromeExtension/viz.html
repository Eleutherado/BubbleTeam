<!doctype html>
<head>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="viz.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <style>
    .surveyLink{
      margin-left: 10px;
      margin-bottom: 10px;
    }
    .greeting{
      color: green;
    }
    #container{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    html, body, #container, #signedUp{
    height: 100%;
    }
    #viz>img{
      width: 100%;
      height: 60%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="welcome">
      <h4>Welcome</h4>
      <h5>Please Fill out the survey</h5>
      <a class="surveyLink waves-effect waves-light btn"
        href=https://docs.google.com/forms/d/e/1FAIpQLSf3SJ5DLSyHPJTyIZUDfUkfJKJlzT0T6Hwh_thkDyNlSnkA7Q/viewform target="_blank">go to the Pre-Survey</a>
      <br>
      <br>
      <!-- TODO: Disable submit until valid id received -->
      <div class="signup row">
        <div class="col s3">
          Choose a Username:
          <div class="input-field inline">
            <input id="username" type="text" class="validate">
          </div>
        </div>
        <div class="col s9">
          <button id="submit" class="btn waves-effect waves-light disabled" type="button">Submit</button>
        </div>
      </div>
    </div>

    <div id="signedUp">
      <h1 class="greeting"></h1>
      <a class="surveyLink waves-effect waves-light btn"
        href=https://docs.google.com/forms/d/e/1FAIpQLScnCXqfQq814AKCdHJUkL5zRDs5OIMAbmio_ep3HlVj_CG_7w/viewform target="_blank">go to the Post-Survey</a>
        <div id="viz">
          <img src="BurstDashboard.png" alt="viz image" />
        </div>
    </div>
  </div>

</body>
